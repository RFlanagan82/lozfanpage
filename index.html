<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legend of Zelda Encyclopedia</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
   <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"/>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4 text-center">The Legend of Zelda Encyclopedia</h1>
        <p class="lead text-center">
          Explore all of the elements within Hyrule!
        </p>
      </div>
      <div class="container fluid">
        <div class="row">
          <aside class="col-sm-9 bg-light resource-select">
            <h4>Select a Category:</h4>
            <!--This form will be where users input resource selection-->
            <select class="form-select" aria-label="Default select example">
              <option selected>Click the dropdown to choose.</option>
              <option value="1">Games</option>
              <option value="2">Characters</option>
              <option value="3">Monsters</option>
              <option value="4">Bosses</option>
              <option value="5">Dungeons</option>
            </select>
             <!--Button triggers new city to be searched-->
          </aside>
          <div class="col-sm-3">
                <button class ="searchBtn btn btn-success btn-lg">
                <i class="fas fa-search"> Search</i> 
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
